	<!-- Problem Description -->
	<div class="problem">
			<p>
				Description: <br><br>
				If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
				 Find the sum of all the multiples of 3 or 5 below 1000.
			 </p>
	</div>
	<br>

	<!-- Solution -->
	<!-- Please provide your input value in the INPUT text box  -->

				<label>Input: </label> <input type="text" id="max_value" autofocus="true"> <br><br>

				<br>
				<br>
				<input type="button" value="Solve" id="btnEulerID1" onclick="sumOfMultiples()">
			</form>
	</div>

</div> <!-- END CONTAINER -->
